<!DOCTYPE html>
<html>

<head>
    <title>Slider swiperjs</title>
    <link rel="icon" href="img/wats.jpg" type="">
    <meta name="description" content="web design And web development And Slider swiperjs">
    <meta name="keywords" content="Slider swiperjs , Slider swiperjs">
    <meta name="author" content="Mohamed Salem">
    <meta http-equiv="content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/all.min.css"> <!-- fontawesome -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- ======================================================================================================================= -->
    <!-- start slider Swiper  -->
    <h1 class="swiperjs">Slider swiperjs</h1>
    <section>
        <div class="cont">
            <div class="swiper mySwiper">

                <div class="swiper-wrapper">
                    <div class="swiper-slide"> <img src="./images/1.png" /></div>
                    <div class="swiper-slide"> <img src="./images/2.png" /></div>
                    <div class="swiper-slide"> <img src="./images/3.png" /></div>
                    <div class="swiper-slide"> <img src="./images/4.png" /></div>
                    <div class="swiper-slide"> <img src="./images/5.png" /></div>
                </div>

                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="next-right"><i class="fas fa-caret-right"></i></div>
                <div class="prev-left"><i class="fas fa-caret-left"></i></div>
                <!-- <div class="swiper-pagination"></div> -->
            </div>
        </div>
    </section>
    <!-- end slider Swiper -->
    <!-- =======================================================================================================================  -->
    
    <!-- Swiper -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
